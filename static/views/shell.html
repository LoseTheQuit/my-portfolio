<!doctype html>
<html lang="en">

<head>
    <title>Brendan Carr's Resume</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0088cb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Lose The Quit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <link rel="icon" type="image/png" href="/static/img/favicon-FINAL.png">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/resume.css" />
    <link rel="stylesheet" href="../css/importedShell.css" />

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <style>
        .dividingLine {
            background-color: #009ddc;
            width: 95%;
            height: 3px;
            margin: auto;
            margin-bottom: 20px;
            margin-top: 20px;
            opacity: .15;
            clear: both;
        }
        
        .paraLAX {
            height: 100px;
        }
    </style>
</head>


<body ng-app="shell">


    <div class="jumbotron">
        <div class="container">


            <div ng-controller="custCtrl">
                <h1 ng-class="helloWorld()">My TODOs</h1>
                <div class="dividingLine"></div>
                <h2 ng-class="saySomethingElse()">Enter stuff with ng-model:</h2>

                <input type="text" ng-model="name">
                <p>{{name}}</p>
                <div ng-init="names=['Mark','Tom','Travis']"></div>
                <h2>Looping with the ng-repeat</h2>
                <h4>Internal list</h4>
                <ul>
                    <li ng-repeat="personName in names">{{personName}}</li>
                </ul>
                <h4>External list</h4>
                <input type="text" ng-model="cust">
                <ul class="ulEdit">
                    <li ng-repeat="cust in customers | filter: cust | orderBy: 'name'">{{cust.name | uppercase}} works for {{cust.station | uppercase}} and lives in {{cust.city | uppercase}} </li>
                </ul>

                <ul>
                    <li ng-repeat="cust in customers | orderBy: 'city'">{{cust | uppercase}}</li>
                </ul>

            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <todos></todos>
        </div>
    </div>

    <div class="parallax-window" data-parallax="scroll" data-image-src="../img/cp.jpg" data-natural-width="2560" data-natural-height="1393" data-position="center" ios-Fix="false" androidFix="false" bleed="30">
        <div class="paraLAX"></div>
    </div>


    <script src="../js/modernizr.custom.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/parallax.min.js"></script>

    <!-- angular file -->
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="../scripts/shell.js" type="text/javascript"></script>
    <script src="../scripts/controllers/shellController.js" type="text/javascript"></script>
    <script src="../scripts/controllers/common.js" type="text/javascript"></script>
    <script src="../scripts/services/shellServiceData.js" type="text/javascript"></script>
    <script src="../scripts/directives/shellDirective.js" type="text/javascript"></script>
    <!-- angular file -->

</body>

</html>
